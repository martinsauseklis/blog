<h1 style="text-align: center">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name">
            <mat-hint *ngIf="registerForm.controls['name'].errors">Full Name is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint *ngIf="registerForm.controls['username'].errors">Username is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint *ngIf="registerForm.controls['email'].errors">Email is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint *ngIf="registerForm.controls['password'].errors">Password is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="passwordConfirm">
            <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</mat-hint>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
    </div>

</form>

<h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
<small *ngIf="registerForm.controls['password'].hasError('passwordInvalid')">Password is not containing a number</small>
<small *ngIf="registerForm.hasError('passwordsNotMatching')">Passwords not matching</small>
